<h2>Movies</h2>
<div *ngFor="let movie of movies">
    <h3>
        <a 
        [title]="movie.title"
        [routerLink]="['/movie-details', movie.title]"
        target="_blank"
        (click)="onSelect(movie)">
        {{movie.title}}
    </a>
    </h3>
</div>
<app-movie-details [movieDetails]="currentMovie"></app-movie-details>
